<div class="d-flex mt-5 justify-content-center">
    <div class="row flex-nowrap">
        <div class="col-lg-6">
            <div class="card">
                <img src="../../../../assets/user-profile-icon-free-vector.jpg" class="img-resize" alt="">
            </div>
        </div>
        <div class="col-lg-8 d-flex flex-column justify-content-between">
            <div class="form-floating form-floating-profile">
                <input type="email" name="email-profile" id="emailProfile" class="form-control personalized-inputs"
                    value="{{email}}" placeholder="{{email}}">
                <label for="emailProfile">Correo Electronico</label>
            </div>
            <div class="form-floating">
                <input type="text" name="name-profile" id="nameProfile" class="form-control personalized-inputs"
                    value="Nombre" placeholder="Nombres">
                <label for="nameProfile">Nombre</label>

</div>

                            </form>
                        </div>

                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
