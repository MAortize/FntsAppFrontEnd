<div class="contenedor">

        </thead>

        </tbody>
    </table>
    <div class="d-flex row">
        <div class="col align-start"><button class="btn btn-outline-primary" type="submit">Get Puntos</button></div>
        <div class="col align-end"><button class="btn btn-outline-primary">Sumar Puntos</button></div>
    </div>
</div>
