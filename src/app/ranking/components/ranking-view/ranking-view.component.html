<div *ngIf="!cargando" class="alert center alert-info text-center">
    <h4 class="alert-heading">Cargando Data</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="mod">
    <table class="table">
        <thead>
            <tr>
                <th>Posicion</th>
                <th>UserName</th>
                <th>Puntos</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaDeUsuarios; let i = index">
                <th id="cellImg">{{i+1}}</th>
                <td id="cellImg">{{item['userName']}}</td>
                <td id="cellImg">{{item['puntuacion']}}</td>
                <td id="cellImg"><img class="img-resize" src="{{item['urlPic']}}" alt=""></td>
            </tr>
        </tbody>
    </table>
</div>
