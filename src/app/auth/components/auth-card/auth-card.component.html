<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white text-center">
          <div class="card-header d-flex justify-content-center align-items-center">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane"
                  type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Inicia Sesion</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane"
                  type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Registro</button>
              </li>
            </ul>
          </div>
          <a class="card-title">
            <img src="../../../../assets/logoFNTSV5.png" alt="Logotipo de from noobie to scrummie" class="img-resize">
          </a>
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="tab-content" id="auth-content">
                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab"
                  tabindex="0">
                  <form [formGroup]="formLogin" (ngSubmit)="logIn()">
                    <div class="form-floating mb-4">
                      <input type="email" name="email-login" id="emailLogin"
                        class="form-control bg-black text-white personalized-inputs" placeholder="name@example.com"
                        autocomplete="off"  [formControl]="emailLoginControl"/>
                        <app-error-forms-handle [formControlErrorEmail]="emailLoginControl" [input]='"email"'></app-error-forms-handle>
                      <label class="" for="emailLogin">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" name="password-login" id="password"
                        class="form-control bg-black text-white personalized-inputs" placeholder="******" [formControl]="passwordLoginControl"/>
                        <app-error-forms-handle [formControlErrorPasswordLogin]="passwordLoginControl" [input]='"Contrase単a"'></app-error-forms-handle>
                      <label class="" for="password">Contrase単a</label>
                    </div>
                    <button class="btn btn-outline-success btn-lg px-5 mt-4" type="submit">Inicia Sesion</button>
                  </form>
                </div>
                <div class="tab-pane fade show" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab"
                  tabindex="0">
                  <form [formGroup]="formRegister" (ngSubmit)="register()" (keydown.enter)="$event.preventDefault()">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" name="firstNameRegister" id="firstNameRegister" class="form-control bg-black text-white personalized-inputs"
                            placeholder="Andres" autocomplete="off" [formControl]="firstNameControl" />
                            <app-error-forms-handle [formControlErrorNombre]="firstNameControl" [input]='"Nombre"'></app-error-forms-handle>
                          <label for="firstNameRegister">Nombres</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" name="lastNameRegister" id="lastNameRegister"
                            class="form-control bg-black text-white personalized-inputs" placeholder="Perez"
                            autocomplete="off" [formControl]="lastNameControl"/>
                            <app-error-forms-handle [formControlErrorApellido]="lastNameControl" [input]='"Apellido"'></app-error-forms-handle>
                          <label class="form-label" for="lastNameRegister">Apellidos</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="email" name="emailRegister" id="emailRegister"
                            class="form-control bg-black text-white personalized-inputs" placeholder="name@example.com"
                            autocomplete="off" [formControl]="emailRegisterControl"/>
                            <app-error-forms-handle [formControlErrorEmail]="emailRegisterControl" [input]='"Email"'></app-error-forms-handle>
                          <label class="form-label" for="emailRegister">Correo Electronico</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="email" name="username-signup" id="username"
                            class="form-control bg-black text-white personalized-inputs" placeholder="username1"
                            autocomplete="off" [formControl]="userNameControl"/>
                            <app-error-forms-handle [formControlErrorUsername]="userNameControl" [input]='"Nickname"'></app-error-forms-handle>
                          <label class="form-label" for="username">Nickname</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" name="passwordRegister" id="passwordRegister"
                        class="form-control bg-black text-white personalized-inputs" placeholder="*****" [formControl]="passwordRegisterControl"/>
                        <app-error-forms-handle [formControlErrorPasswordRegister]="passwordRegisterControl" [input]='"Contrase単a"'></app-error-forms-handle>                        
                      <label class="form-label" for="passwordRegister">Contrase単a</label>
                    </div>
                    <button type="button" class="btn btn-outline-success btn-lg px-5 mt-4" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop" [disabled]="!formRegister.valid">
                      Registrarse
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Selecciona tu avatar</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="container-fluid">
                              <div class="row">
                                <div *ngFor="let itemHombre of imgPerfilHombres; let i = index" class="col">
                                  <input (click)="logSelecciona(img.src)" type="radio" name="options-base" class="btn-check"
                                    id="btn-check{{i+1}}" autocomplete="off">
                                  <label class="btn" for="btn-check{{i+1}}"><img class="filter" src="{{itemHombre}}"
                                      alt="" #img></label>
                                </div>
                              </div>
                              <div class="row">
                                <div *ngFor="let itemMujer of imgPerfilMujeres; let i = index" class="col">
                                  <input (click)="logSelecciona(imgMujer.src)" type="radio"
                                    name="options-base" class="btn-check" id="btn-checkMujer{{i+1}}" autocomplete="off">
                                  <label class="btn" for="btn-checkMujer{{i+1}}"><img class="filter" src="{{itemMujer}}"
                                      alt="" #imgMujer></label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- <button class="btn btn-outline-success btn-lg px-5 mt-4" data-bs-toggle="modal" data-bs-target="#modalSelectImgProfile">Registrate</button>
                    <div class="modal-dialog modal-dialog-centered" id="modalSelectImgProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalSelectImgProfileLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                          </div>
                        </div>
                      </div>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
