<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white text-center">
          <div class="card-header d-flex justify-content-center align-items-center">
              <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" 
                  type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Inicia Sesion</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" 
                  type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Registro</button>
                </li>
              </ul>
          </div>
          <a class="card-title">
            <img src="../../../../assets/logoFNTSV5.png" alt="Logotipo de from noobie to scrummie" class="img-resize">
          </a> 
          <div class="card-body p-5 text-center"> 
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="tab-content" id="auth-content">
                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                  <form (ngSubmit)="formSubmit()">
                    <div class="form-floating mb-4">
                      <input type="email" [(ngModel)]="loginData.username" name="email-login" id="emaillogin" class="form-control bg-black text-white personalized-inputs" placeholder="name@example.com"
                      autocomplete="off" required/>
                      <label class="" for="emaillogin">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" [(ngModel)]="loginData.password" name="password-login" id="passwordlogin" class="form-control bg-black text-white personalized-inputs" placeholder="asdasd"
                      required/>
                      <label class="" for="passwordlogin">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-success btn-lg px-5 mt-4" type="submit">Inicia Sesion</button>
                  </form>
                </div>
                <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
                  <form (ngSubmit)="registroUser()">
                    <div class="row">                      
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" [(ngModel)]="user.name" id="user.name" class="form-control bg-black text-white personalized-inputs" placeholder="Andres" autocomplete="off"/>
                          <label  for="user.name">Nombres</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" [(ngModel)]="user.lastname" id="user.lastname" class="form-control bg-black text-white personalized-inputs" placeholder="Perez" autocomplete="off"/>
                          <label class="form-label" for="user.lastname">Apellidos</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="email" [(ngModel)]="user.email" name="user.email" id="user.email" class="form-control bg-black text-white personalized-inputs" placeholder="name@example.com"
                      autocomplete="off"/>
                      <label class="form-label" for="email">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" [(ngModel)]="user.password" name="user.password" id="user.password" class="form-control bg-black text-white personalized-inputs" placeholder="asdasd"/>
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-success btn-lg px-5 mt-4" type="submit">Registrate</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
